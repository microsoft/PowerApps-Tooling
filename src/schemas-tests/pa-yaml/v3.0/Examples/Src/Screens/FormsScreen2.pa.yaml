                            Variant: textualEditCard
                            IsLocked: true
                            Properties:
                              BorderStyle: =BorderStyle.Solid
                              DataField: ="telephone1"
                              Default: =ThisItem.'Business Phone'
                              DisplayMode: =Parent.DisplayMode
                              DisplayName: =DataSourceInfo([@Contacts],DataSourceInfo.DisplayName,"telephone1")
                              Fill: =RGBA(0, 0, 0, 0)
                              Height: =50
                              MaxLength: =DataSourceInfo([@Contacts], DataSourceInfo.MaxLength, "telephone1")
                              Required: =false
                              Update: =DataCardValue3.Text
                              Width: =329
                              X: =1
                              Y: =3

                            Children:
                              - DataCardKey3:
                                  Control: Label
                                  Properties:
                                    AutoHeight: =true
                                    Height: =34
                                    Text: =Parent.DisplayName
                                    Width: =Parent.Width - 60
                                    Wrap: =false
                                    X: =30
                                    Y: =10

                              - DataCardValue3:
                                  Control: TextInput
                                  Properties:
                                    BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                                    Default: =Parent.Default
                                    DelayOutput: =true
                                    DisplayMode: =Parent.DisplayMode
                                    MaxLength: =Parent.MaxLength
                                    PaddingLeft: =5
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Tooltip: =Parent.DisplayName
                                    Width: =Parent.Width - 60
                                    X: =30
                                    Y: =DataCardKey3.Y + DataCardKey3.Height + 5

                              - ErrorMessage2:
                                  Control: Label
                                  Properties:
                                    AutoHeight: =true
                                    Height: =10
                                    Live: =Live.Assertive
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Text: =Parent.Error
                                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                                    Width: =Parent.Width - 60
                                    X: =30
                                    Y: =DataCardValue3.Y + DataCardValue3.Height

                              - StarVisible2:
                                  Control: Label
                                  Properties:
                                    Align: =Align.Center
                                    Height: =DataCardKey3.Height
                                    Text: ="*"
                                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                    Width: =30
                                    Wrap: =false
                                    Y: =DataCardKey3.Y

            - RightContainer1:
                Control: GroupContainer
                Variant: verticalAutoLayoutContainer
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutMinHeight: =100
                  LayoutMinWidth: =250
                  LayoutMode: =LayoutMode.Auto
                  RadiusBottomLeft: =8
                  RadiusBottomRight: =8
                  RadiusTopLeft: =8
                  RadiusTopRight: =8

                Children:
                  - MyHeaderComponent_1:
                      Control: Component
                      ComponentName: MyHeaderComponent
                      Properties:
                        LayoutMinHeight: =640
                        Width: =Parent.Width
